<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* background-color: red; */
            /* background-image: linear-gradient(to bottom, red, yellow, green); */
            background-image: radial-gradient(circle, rgba(255, 0, 0, 1), yellow, green);
        }
    </style>
</head>

<body onload="init()">
    <!-- <div></div> -->
    <img id="spider" width="10" height="10"  style="display:none;" src="images/right.png" alt="">
    <canvas style="border:1px solid black;" width="500" height="500">

    </canvas>

    <script>
        let canvas = document.getElementsByTagName("canvas")[0];
        var context = canvas.getContext("2d");

        context.font = "30px Arial";
        // context.fillText("Hello World", 170, 30);
        context.strokeText("Hello World", 170, 30);

        context.moveTo(0, 0);
        context.lineTo(500, 500);
        context.stroke();

        context.beginPath();
        context.arc(250, 250, 250, 0, 2 * Math.PI);
        context.stroke();

        var grd = context.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "yellow");

        // Fill with gradient
        context.fillStyle = grd;
        context.fillRect(10, 10, 150, 80);

        function init(){
            var spider = document.getElementById("spider");
            context.drawImage(spider, 100, 100, 50, 50);
        };
    </script>
</body>

</html>
