<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Product name</label> <input type="text" id="pn">
    <button onclick="add()">Save</button>
    <br>
    <div id="cartInfo">

    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Product name</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div>
        <h1>Cart information</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Product name</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbCart"></tbody>
        </table>
    </div>
    <script>
        let product = ["P1", "P2", "P3", "P4", "P5"];
        // let products = [
        //     ["p1", 2, 500000],
        //     ["p2", 12, 700000],
        //     ["p3", 22, 550000]
        // ]
        let cart = [];
        function showData() {
            let tbody = document.getElementsByTagName('tbody')[0];
            tbody.innerHTML = "";
            product.forEach(function (value, index) {
                tbody.innerHTML += `<tr>
                                        <td>${value}</td>
                                        <td>
                                            <button onclick="addCart(${index})">Add Cart</button>
                                        </td>
                                        <td>
                                            <button onclick="edit(${index})">Edit</button>
                                        </td>
                                        <td>
                                            <button onclick="remove(${index})">Remove</button>
                                        </td>
                                    </tr>`
            });
        }

        function add() {
            let productName = document.getElementById("pn").value;
            product.push(productName);
            showData();
        }
        function edit(index) {
            alert(index);
        }

        function remove(index) {
            product.splice(index, 1);
            showData();
        }

        function addCart(index) {
            let item = [];
            if (cart.length == 0) {
                item[0] = product[index];
                item[1] = 1;
                cart.push(item);
            }
            else {
                let position = -1;
                for (let i = 0; i < cart.length; i++) {
                    if (cart[i][0] == product[index]) {
                        position = i;
                    }
                }
                if(position == -1){
                    item[0] = product[index];
                    item[1] = 1;
                    cart.push(item);
                }
                else{
                    cart[position][1] +=1;
                }
            }

            let cartInfo = document.getElementById("cartInfo");
            cartInfo.innerHTML = `<a href="#" onclick="showCart()">Cart(${cart.length}) products</a>`;
            showCart();
        }
        function showCart() {
            let tbCart = document.getElementById('tbCart');
            tbCart.innerHTML = "";
            cart.forEach(function (value, index) {
                tbCart.innerHTML += `<tr>
                                        <td>${value[0]}</td>
                                        <td>${value[1]}</td>
                                        <td>
                                            <button onclick="removeCart(${index})">remove</button>
                                        </td>
                                    </tr>`
            });
        }

        function removeCart(index) {
            cart.splice(index, 1);
            showCart();
        }

        showData();
    </script>
</body>

</html>
